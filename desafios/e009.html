<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <section id="res">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>
    <script>
        let contador = 0
        let res = document.querySelector('#res')

        function contar() {
            contador ++ // contador = contador + 1
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.`
        }

        function zerar() {
            contador = 0
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }
    </script>
</body>
</html>
