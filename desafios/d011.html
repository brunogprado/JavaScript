<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano bissexto</title>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificar()">Verificar</button>
    <div id="res">
        <p>Informe um ano para saber se ele é bissexto.</p>
    </div>
    <script>
        function verificar() {
            var date = new Date()
            var anoatual = date.getFullYear()
            let ano = Number(prompt('Qual é o ano que você quer verificar? 0 para ano atual.'))
            var res = document.querySelector('#res')
            
            if (ano == 0) {
                ano = anoatual
            }
            
            if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0) {
                res.innerHTML = `<h2>Analisando o ano de ${ano}...`
                res.innerHTML += `O ano de ${ano} <mark style='background: lightgreen'>É BISSEXTO</mark> ✅`
            } else {
                res.innerHTML = `<h2>Analisando o ano de ${ano}...`
                res.innerHTML += `O ano de ${ano} <mark style='background: red'>NÃO É BISSEXTO</mark> ❌`
            }

        }
    </script>
</body>
</html>
