<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 15pt;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <button onclick="calcular()">Entrar com as notas</button>
    <div id="res">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </div>
    <script>
        function calcular() {
            let name = prompt('Qual é o nome do aluno?')
            let n1 = Number(prompt(`Qual a n1 de ${name}?`).replace(',','.'))
            let n2 = Number(prompt(`Qual a n2 de ${name}?`).replace(',','.'))
            
            let média = (n1 + n2) / 2
            let res = document.querySelector('#res')
            res.innerHTML = `<h2>Analisando a situação de ${name}...`
            res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a <strong>média é ${média}.`

            if (média < 3) {
                res.innerHTML += `Com média abaixo de 3,0, o aluno está <mark style='background: red'>REPROVADO.`
            } else if (média >= 3 && média <= 6) {
                /* res.innerHTML = `<h2>Analisando a situção de ${name}...`
                res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a média é ${média}.` */
                res.innerHTML += `<p>Com média entre 3,0 e 6,0, o aluno está em RECUPERAÇÃO.`
            } else {
                /* res.innerHTML = `<h2>Analisando a situação de ${name}...`
                res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a média é ${média}.` */
                res.innerHTML += `<p>Com média acima de 6,0, o aluno está APROVADO`
            }
        }
    </script>
</body>
</html>
