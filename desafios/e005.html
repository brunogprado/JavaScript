<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        alert(`Seja bem-vindo(a) ao meu site!`)
        function calcular() {
            //não utilizei Number() para converter a string que vem do prompt em número pois não precisou! JavaScript resolveu!
            let n = prompt('Digite um número:')
            let res = document.getElementById('res')
            res.innerHTML = `<p>O dobro de ${n} é ${n * 2} e a metade é ${n / 2}!`
        }        
    </script>
</body>
</html>
