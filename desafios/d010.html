<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="res">
        <p>Considerando uma equação no formato <strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de &Delta;.</p>
    </section>
    <script>
        function calcular() {
            var a = Number(prompt('Qual o valor de a?'))
            let b = Number(prompt('Qual o valor de b?'))
            var c = Number(prompt('Qual o valor de c?'))

            let res = document.querySelector('#res')
            res.innerHTML = `<h2>Resolvendo Bhaskara`

            var delta = b ** 2 - (4 * a * c)
            let x1 = (-b + Math.sqrt(delta)) / 2 * a
            var x2 = (-b - Math.sqrt(delta)) / 2 * a

            res.innerHTML += `A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong>.`
            res.innerHTML += `<p>O cálculo realizado será <strong>&Delta; = ${b}<sup>²</sup> - 4.${a}.${c}</strong>.`
            res.innerHTML += `<p>O valor calculado foi <strong>&Delta; = ${delta}</strong> !`
            res.innerHTML += `<p>x<sub>1</sub> = ${x1}`
            res.innerHTML += `<p>x<sub>2</sub> = ${x2}`
        }
    </script>
</body>
</html>
