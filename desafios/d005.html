<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        button {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <button onclick="converter()">Converter</button>
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function converter() {
            let m = Number(prompt('Digite uma distância em metros (m):'))
            let res = document.querySelector('#res')
            res.innerHTML = `<h1>A distância de ${m} metros, corresponde a...`
            km = m / 1000
            res.innerHTML += `<p>${km} quilômetros (km)</p>`
            hm = m / 100
            res.innerHTML += `<p>${hm} hectômetros (Hm)</p>`
            dam = m /10
            res.innerHTML += `<p>${dam} decâmetros (Dam)`
            dm = m * 10
            res.innerHTML += `<p>${dm} decímetros (dm)`
            cm = m * 100
            res.innerHTML += `<p>${cm} centímetros (cm)`
            mm = m * 1000
            res.innerHTML += `<p>${mm} milímetros (mm)`
        }
    </script>
</body>
</html>
