<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        button {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <button onclick="converter()">Converter</button>
    <div id="res">
        <p><strong><mark>Clique no botão acima para iniciar.</mark></strong></p>
    </div>
    <script>
        function converter() {
            let n = Number(prompt('Digite uma distância em metros (m):').replace(',','.'))

            let res = document.querySelector('#res')
            res.innerHTML = `<h1>A distância de ${n.toLocaleString('pt-BR')} metros, corresponde a...`

            km  = n / 1000
            res.innerHTML += `<p>${km.toLocaleString('pt-BR')} quilômetros (km)</p>`
            hm  = n / 100
            res.innerHTML += `<p>${hm.toLocaleString('pt-BR')} hectômetros (Hm)</p>`
            dam = n / 10
            res.innerHTML += `<p>${dam.toLocaleString('pt-BR')} decâmetros (Dam)`
            dm  = n * 10
            res.innerHTML += `<p>${dm.toLocaleString('pt-BR')} decímetros (dm)`
            cm  = n * 100
            res.innerHTML += `<p>${cm.toLocaleString('pt-BR')} centímetros (cm)`
            mm  = n * 1000
            res.innerHTML += `<p>${mm.toLocaleString('pt-BR')} milímetros (mm)`
        }
    </script>
</body>
</html>
