<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        button {
            width: 250px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button id="botao" onclick="clicou()">Inicie o desafio</button>
    <script>
        function clicou () {
            let name = window.prompt("What's your name?")
            let age = prompt(`Hello, ${name}! How old are you?`)
            window.alert(`Acabei de conhecer ${name}, que tem ${age} anos de idade!`)
        }
    </script>
</body>
</html>
