<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo!</title>
    <style>
        body {
            color: white; /* comentário */
            background-color: rgb(128, 128, 207);
            font: normal 20pt Arial, Helvetica, sans-serif;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, World! &#x1f30e</h1> <!-- EMOJI: U+ por &#x -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //string
        var n2 = parseFloat(window.prompt('Digite outro número: ')) //string
        var n3 = Number(window.prompt('Digite o 3º número: '))
        var n4 = Number(window.prompt('Digite o 4º número: '))    
        var s = n1 + n2
        var s2 = n3 + n4
        window.alert('A soma dos valores é ' + s + " e" + String(s2))
        window.alert(`A soma é igual a ${s2}!`)
    </script>
</body>
</html>
