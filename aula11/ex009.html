<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País e nacionalidade</title>
</head>
<body>
    <h1>País e Nacionalidade</h1>
    <p>Qual país você nasceu? <input type="text" id="txt" placeholder="Digite aqui o país..."> <input type="button" value="Confirmar" onclick="descobrir()"></p>
    <div id="res">

    </div>
    <script>
        function descobrir() {
            let txt = window.document.querySelector('#txt')
            let país = txt.value
            res.innerHTML = `Olá, você nasceu no ${país}!`
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML += ` Você <strong>NÃO</strong> é Brasileiro!`
            }
        }
    </script>
</body>
</html>
